    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
    <div class="signup">
        <form>
            <h2>Register</h2>
            <p>Kindly Register and get acess to all resources</p>
            <input type="text" placeholder="Enter your name" class="inp">

            <input type="password" placeholder="Confirm your password" class="inp">
            <button class="btn">Signup</button>

        </form>
    </div>
    </div>
